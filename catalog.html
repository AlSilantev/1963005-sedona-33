    <header class="main-header">
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">
              <img class="logo" src=" " alt="Логотип города Седона" >
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href=" ">О седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
          </li>
        </ul>

        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href=" ">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href=" ">
              <span class="visually-hidden">Избранное</span>

          <li class="navigation-item">
            <a class="navigation-link" href=" ">
              <span class="navigation-button">Хочу сюда!</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-catalog">
       <header class="catalog-header">
         <h1 class="catalog-header-title">Гостиницы Седоны</h1>
         <ul class="breadcrumbs">
            <li class="breadcrumbs-item">
               <a class="breadcrumbs-link" href="index.html">
                  <div class="visually-hidden">Главная</div>
               </a>
            </li>
            <li class="breadcrumbs-link">
               <a class="breadcrumbs-link">Гостиницы</a>
            </li>
         </ul>
       </header>

       <section class="caralog-hotels">
         <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
         <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">

            <fieldset class="catalog-filter-group">
               <legend class="catalog-filter-title">Инфраструктура:</legend>
               <ul class="catalog-filter-list">
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="checkbox" name="swimming-pool" checked>
                        Бассейн
                     </label>
                  </li>
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="checkbox" name="parking" checked>
                        Парковка
                     </label>
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="checkbox" name="wi-fi">
                        Wi-Fi
                     </label>
                  </li>
               </ul>
            </fieldset>

            <fieldset class="catalog-filter-group">
               <legend class="catalog-filter-title">Тип жилья:</legend>
               <ul class="catalog-filter-list">
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="radio" name="product-group" value="hotel" checked>
                        Гостиница
                     </label>
                  </li>
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="radio" name="product-group" value="motel">
                        Мотель
                     </label>
                  </li>
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="radio" name="product-group" value="apartments">
                        Апартаменты
                     </label>
                  </li>
               </ul>
            </fieldset>

       </section>
       
    </main>
